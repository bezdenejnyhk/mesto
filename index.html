<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МестоРоссии</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="логотип место">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                    <p class="profile__info-description">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="cards">
                <div class="cards__item">
                    <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Старая церковь-замок">
                    <div class="cards__elements">
                        <h2 class="cards__text">Карачаевск</h2>
                        <button class="cards__like" type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус на закате">
                    <div class="cards__elements">
                        <h2 class="cards__text">Гора Эльбрус</h2>
                        <button class="cards__like" type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Горы в снегу">
                    <div class="cards__elements">
                        <h2 class="cards__text">Домбай</h2>
                        <button class="cards__like" type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" src="./images/baikal.png" alt="Зимний Байкал">
                    <div class="cards__elements">
                        <h2 class="cards__text">Байкал</h2>
                        <button class="cards__like" type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" src="./images/Karelia.png" alt="Шхеры">
                    <div class="cards__elements">
                        <h2 class="cards__text">Карелия</h2>
                        <button class="cards__like" type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" src="./images/Yralskieholm.png" alt="Уральские горы">
                    <div class="cards__elements">
                        <h2 class="cards__text">Урал</h2>
                        <button class="cards__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
        <div class="popup">
            <div class="popup__conteiner">
                <button class="popup__close" type="button"></button>
                <form class="popup__content" name="EditProfile">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" value="Жак-Ив Кусто" class="popup__input popup__input_name_pp">
                    <input type="text" value="Исследователь океана" class="popup__input popup__input_description_pp">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>    
            </div>
        </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
