<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МестоРоссии</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="логотип место">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                    <p class="profile__info-description">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="cards">
                <ul class="cards__item">
                    <template class="cards__item-template">
                        <li class="cards__item-element">
                            <img class="cards__image" src=" " alt=" ">
                            <button class="cards__delete" type="button" aria-label="Кнопка Удалить"></button>
                            <div class="cards__elements">
                                <h2 class="cards__text"></h2>
                                <button class="cards__like" type="button" aria-label="Кнопка Нравиться"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section> 
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
        <div class="popup popup__edit">
            <div class="popup__conteiner">
                <button class="popup__close" type="button"></button>
                <form class="popup__content" name="EditProfile">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" value="Жак-Ив Кусто" class="popup__input popup__input_type_name" name="EditName">
                    <input type="text" value="Исследователь океана" class="popup__input popup__input_type_description" name="EditDescription">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>    
            </div>
        </div>
        <div class="popup popup__add">
            <div class="popup__conteiner popup__conteiner_add">
                <button id="closeButton" class="popup__close" type="button"></button>
                <form class="popup__content popup__content_add" name="EditCards">
                    <h3 class="popup__title popup__title_add">Новое место</h3>
                    <input type="text" placeholder="Название" class="popup__input popup__input_type_title" name="EditTitle">
                    <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" name="EditImages">
                    <button class="popup__save popup__save_add" type="submit">Создать</button>
                </form>    
            </div>
        </div>
        <div class="popup popup__image">
            <div class="picture">
                <button class="popup__close popup__close_image" type="button" aria-label="Закрыть" id="closeImage"></button>
                <img class="picture__image" src="./images/baikal.png" alt=" ">
                <h3 class="picture__caption"></h3>
            </div>
        </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
